name: Build Windows release

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.2'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Zip Windows build output
        shell: pwsh
        run: |
          $out = "${{ github.workspace }}\build\windows\runner\Release"
          $zip = "${{ github.workspace }}\kebap-windows-release.zip"
          if (Test-Path $out) {
            Remove-Item -Path $zip -ErrorAction Ignore -Force
            Compress-Archive -Path (Join-Path $out '*') -DestinationPath $zip
            Write-Host "Zipped $out -> $zip"
          } else {
            Write-Error "Windows build output not found: $out"
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: kebap-windows-release
          path: kebap-windows-release.zip
